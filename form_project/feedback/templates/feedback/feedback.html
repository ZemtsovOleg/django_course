{% extends 'feedback/base.html' %}

{% block title %} Feedback {% endblock %}

{% block content %}

<h1>Feedback</h1>


<form action="" method="post">
    {% csrf_token %}
    <label for="first_name_id">First Name:</label>
    <input type="text" id="first_name_id" name="first_name">
    <br>
    <br>
    <label for="last_name_id">Last Name:</label>
    <input type="text" id="last_name_id" name="last_name">
    <br>
    <br>
    <label for="feedback_id">Feedback:</label>
    <br>
    <textarea name="feedback" id="feedback_id" cols="50" rows="10"></textarea>
    <br>
    <button>Send</button>
</form>


{% endblock %}
