{% extends 'feedback/base.html' %}

{% block title %} Feedback {% endblock %}

{% block content %}

<h2>Feedback</h2>

<form method="post">
    {% csrf_token %}
    {% for field in form%}
    <div class="form-style">
        {{ field.label_tag }}
        {{ field.errors }}
        {{ field }}
    </div>
    <br>
    {% endfor %}
    <button>Send</button>
</form>

{% endblock %}
