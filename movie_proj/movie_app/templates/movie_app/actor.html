{% extends 'movie_app/base.html' %}

{% block title %} Actor {{ actor.get_full_name }} {% endblock %}

{% block content %}

<h1> Actor: {{ actor.get_full_name }} </h1>

<h2>Movies:</h2>

<ul>
    {% for movie in actor.movie_set.all %}
    <li><a href="{{ movie.get_url }}">{{ movie.name }}</a></li>
    {% endfor%}
</ul>

<br>

<h3>
    <a href="{% url 'home' %}">Главная страница</a>
</h3>

{% endblock %}
