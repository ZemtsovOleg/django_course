{% extends 'base.html' %}

{% block title %} Actor {{ actor.get_full_name }} {% endblock %}

{% block content %}

<h1> Actor: {{ actor.get_full_name }} </h1>

<h2>Movies:</h2>

<ul>
    {% for movie in actor.movie_set.all %}
    <li><a href="{{ movie.get_absolute_url }}">{{ movie.name }}</a></li>
    {% endfor%}
</ul>

<br>

{% endblock %}
