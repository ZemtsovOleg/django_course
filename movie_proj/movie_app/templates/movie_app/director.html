{% extends 'base.html' %}

{% block title %} Director {{ director.get_full_name }} {% endblock %}

{% block content %}

<h1> Director: {{ director.get_full_name }} </h1>

<h2>Movies made:</h2>

<ul>
    {% for movie in movies %}
    <li><a href="{{ movie.get_absolute_url }}">{{ movie.name }}</a></li>
    {% endfor%}
</ul>

<br>

{% endblock %}
