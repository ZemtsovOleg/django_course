{% extends 'user/base.html' %}

{% block title %} Reset password {% endblock %}

{% block content %}

<br>
<h1 class="container">Reset your password</h1>
<br>

<form class="container" method="post">
  {% csrf_token %}
  <div class="mb-3">
    {{ form }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
