{% load static %}
<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  {% block css_additional %} {% endblock %}
  <title>{% block title %} {% endblock %}</title>
</head>

<body>

  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home-url' %}" class="nav-link px-2 link-secondary">Home</a></li>
      </ul>

      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
        <a href="{{ user.get_absolute_url }}" class="btn btn-outline-primary me-2">{{ user|title }}</a>
        <a href="{% url 'logout' %}" class="btn btn-primary">Sing out</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Sign in</a>
        <a href="{% url 'sign-up-url' %}" class="btn btn-primary">Sign up</a>
        {% endif %}
      </div>
    </header>
  </div>

  {% block content %} {% endblock %}

</body>

</html>
