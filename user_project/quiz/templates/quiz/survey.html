{% extends 'base.html' %}

{% block title %} Survey {% endblock %}

{% block content %}

<br>
<h1 class="container">Survey</h1>

<div class="container">
    {% for question in questions %}
        <ol>{{ question.question }}</ol>
        {% for option in question.options.all %}
            <li>{{ option }}</li>
        {% endfor%}
        <br>
    {% endfor%}
</div>

{% endblock %}
