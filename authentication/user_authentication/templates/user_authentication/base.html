{% load static %}
<!DOCTYPE html>
<html lang="en-US">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>{% block title %} {% endblock %}</title>
</head>

<body>

  <nav>

    {{ user }}

</body>

</html>
